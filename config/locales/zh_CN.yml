# Modified from: https://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/zh-CN.yml
zh_CN:
  views:
    pagination:
      previous: "上一页"
      next: "下一页"
  date:
    abbr_day_names:
    - 周日
    - 周一
    - 周二
    - 周三
    - 周四
    - 周五
    - 周六
    abbr_month_names:
    -
    - 1月
    - 2月
    - 3月
    - 4月
    - 5月
    - 6月
    - 7月
    - 8月
    - 9月
    - 10月
    - 11月
    - 12月
    day_names:
    - 星期日
    - 星期一
    - 星期二
    - 星期三
    - 星期四
    - 星期五
    - 星期六
    formats:
      default: "%Y-%m-%d"
      long: "%Y年%m月%d日"
      short: "%m月%d日"
    month_names:
    -
    - 一月
    - 二月
    - 三月
    - 四月
    - 五月
    - 六月
    - 七月
    - 八月
    - 九月
    - 十月
    - 十一月
    - 十二月
    order:
    - :year
    - :month
    - :day
  datetime:
    time_ago_in_words:
      half_a_minute: "半分钟前"
      less_than_x_seconds:
        one:   "不到一秒钟之前"
        other: "不到 %{count} 秒钟之前"
      x_seconds:
        one:   "一秒钟之前"
        other: "%{count} 秒钟之前"
      less_than_x_minutes:
        one:   "不到一分钟之前"
        other: "不到 %{count} 分钟之前"
      x_minutes:
        one:   "一分钟之前"
        other: "%{count} 分钟之前"
      about_x_hours:
        one:   "大约一小时之前"
        other: "大约 %{count} 小时之前"
      x_days:
        one:   "一天之前"
        other: "%{count} 天之前"
      about_x_months:
        one:   "大约一月之前"
        other: "大约 %{count} 月之前"
      x_months:
        one:   "一月之前"
        other: "%{count} 月之前"
      about_x_years:
        one:   "大约一年之前"
        other: "大约 %{count} 年之前"
      over_x_years:
        one:   "一年多前"
        other: "%{count} 年多前"
      almost_x_years:
        one:   "差不多一年前"
        other: "差不多 %{count} 年前"
    distance_in_words:
      about_x_hours:
        one: 大约一小时
        other: 大约 %{count} 小时
      about_x_months:
        one: 大约一个月
        other: 大约 %{count} 个月
      about_x_years:
        one: 大约一年
        other: 大约 %{count} 年
      almost_x_years:
        one: 接近一年
        other: 接近 %{count} 年
      half_a_minute: 半分钟
      less_than_x_minutes:
        one: 不到一分钟
        other: 不到 %{count} 分钟
      less_than_x_seconds:
        one: 不到一秒
        other: 不到 %{count} 秒
      over_x_years:
        one: 一年多
        other: "%{count} 年多"
      x_days:
        one: 一天
        other: "%{count} 天"
      x_minutes:
        one: 一分钟
        other: "%{count} 分钟"
      x_months:
        one: 一个月
        other: "%{count} 个月"
      x_years:
        one: 一年
        other: "%{count} 年"
      x_seconds:
        one: 一秒
        other: "%{count} 秒"
    prompts:
      day: 日
      hour: 时
      minute: 分
      month: 月
      second: 秒
      year: 年
  errors:
    format: "%{attribute}%{message}"
    messages:
      label_already_exists_at_group_level: "已经在 %{group} 中群组级别中存在，请换一个。"
      wrong_size: "是错误的大小（应该为 %{file_size}）"
      size_too_small: "太小了（应该至少为 %{file_size}）"
      size_too_big: "太大了（应该最大为 %{file_size}）"
      accepted: 必须是可被接受的
      blank: 不能为空字符
      present: 必须是空白
      confirmation: 与确认值不匹配
      empty: 不能留空
      equal_to: 必须等于 %{count}
      even: 必须为双数
      exclusion: 是保留关键字
      greater_than: 必须大于 %{count}
      greater_than_or_equal_to: 必须大于或等于 %{count}
      inclusion: 不包含于列表中
      invalid: 是无效的
      less_than: 必须小于 %{count}
      less_than_or_equal_to: 必须小于或等于 %{count}
      model_invalid: "验证失败: %{errors}"
      not_a_number: 不是数字
      not_an_integer: 必须是整数
      odd: 必须为单数
      required: 必须存在
      taken: 已经被使用
      too_long:
        one: 过长（最长为一个字符）
        other: 过长（最长为 %{count} 个字符）
      too_short:
        one: 过短（最短为一个字符）
        other: 过短（最短为 %{count} 个字符）
      wrong_length:
        one: 长度非法（必须为一个字符）
        other: 长度非法（必须为 %{count} 个字符）
      other_than: 长度非法（不可为 %{count} 个字符
    template:
      body: 如下字段出现错误：
      header:
        one: 有 1 个错误发生导致“%{model}”无法被保存。
        other: 有 %{count} 个错误发生导致“%{model}”无法被保存。
  helpers:
    select:
      prompt: 请选择
    submit:
      create: 新增%{model}
      submit: 储存%{model}
      update: 更新%{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%u %n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: CN¥
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: 十亿
          million: 百万
          quadrillion: 千兆
          thousand: 千
          trillion: 兆
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " 以及 "
      two_words_connector: " 和 "
      words_connector: "、"
  time:
    am: 上午
    formats:
      default: "%Y年%m月%d日 %A %H:%M:%S %Z"
      long: "%Y年%m月%d日 %H:%M"
      short: "%m月%d日 %H:%M"
      timeago_tooltip: "%Y年%-m月%-d日 %-l:%M%P"
    pm: 下午
